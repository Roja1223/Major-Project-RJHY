<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RJHY_CSE</title>
	<link rel="stylesheet" href="../static/w3.css" type="text/css">
</head>
<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
  <a href="/uhome" class="w3-bar-item w3-button">Home</a>
  <a href="/covid" class="w3-bar-item w3-button">COVID Cases</a>
  <a href="/travel" class="w3-bar-item w3-button">Travel</a>
  <a href="/qual" class="w3-bar-item w3-button">Air Quality</a>
  <a href="/logout" class="w3-bar-item w3-button">Logout</a>
</div>

<div id="main">

<div class="w3-teal">
  <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container w3-center">
    <h1>Human Mobility and Air Quality Analysis</h1>
  </div>
</div>
<br><br><br><br><br><br><br><br><br><br>
<div class="w3-container w3-margin-top ">
<div class="w3-card-4">
    <div class="w3-container w3-green w3-center">
      <h2>Welcome to {{ result }}</h2>
    </div>
    
</div>
</div>
<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>
</body>
</html>
