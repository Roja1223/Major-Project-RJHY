<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RJHY_CSE</title>
	<link rel="stylesheet" href="../static/w3.css" type="text/css">
</head>
<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
  <a href="/" class="w3-bar-item w3-button">Home</a>
  <a href="/admin" class="w3-bar-item w3-button">Admin</a>
  <a href="/user" class="w3-bar-item w3-button">User</a>
  <a href="/reg" class="w3-bar-item w3-button">New User</a>
</div>

<div id="main">

<div class="w3-teal">
  <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container w3-center">
    <h1>Human Mobility and Air Quality Analysis</h1>
  </div>
</div>
<br><br><br>
{% with messages = get_flashed_messages() %}  
         {% if messages %}  
               {% for message in messages %}  
                    <p>{{ message }}</p>  
               {% endfor %}  
         {% endif %}  
      {% endwith %} 
<div class="w3-container w3-margin-top ">
<div class="w3-card-4">
    <div class="w3-container w3-green w3-center">
      <h2>User Register</h2>
    </div>
    <form class="w3-container w3-card-4" action="/ureg" method="POST">
  <p>      
  <label class="w3-text-blue"><b>Name</b></label>
  <input class="w3-input w3-border" name="name" type="text"></p>
  <p>      
  <label class="w3-text-blue"><b>Email</b></label>
  <input class="w3-input w3-border" name="uid" type="text"></p>
  <p>      
  <label class="w3-text-blue"><b>Password</b></label>
  <input class="w3-input w3-border" name="pwd" type="password"></p>
  <p>      
  <label class="w3-text-blue"><b>Mobile</b></label>
  <input class="w3-input w3-border" name="mob" type="text"></p>
  <p>      
  <label class="w3-text-blue"><b>Location</b></label>
  <input class="w3-input w3-border" name="loc" type="text"></p>
  <p>      
  <button class="w3-btn w3-blue">Register</button></p>
</form>
</div>
</div>
<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>
</body>
</html>
